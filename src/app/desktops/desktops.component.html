<div class="error-message" *ngIf="errorMessage">
  <p>{{errorMessage}}</p>
</div>

<section *ngIf="!errorMessage && isLoading===false">
  <div class="computers">
    <div class="computer" *ngFor="let desktop of desktops">
      <div class="computer-image-container">
        <img class="computer-image" src={{desktop.imageUrl}} alt="">
      </div>
      <p class="details-desc">{{desktop.description}}</p>
      <p class="computer-price">{{desktop.price}}</p>
      <p>{{desktop.inUse}}</p>
      <!-- <a class="see-more" routerLink="/computers/{{desktop._id}}"> See more</a> -->
      <span *ngIf="isLoggedIn"><button class="add-button" (click)="addToBasket(desktop)">Add to Rentals</button></span>
    </div>
  </div>
  <hr>
</section>

<app-footer class="app-footer" *ngIf="isLoading===false"></app-footer>
<div *ngIf="isLoading">
  <h4>isLoading......</h4>
</div>
