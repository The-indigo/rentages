<div class="error-message" *ngIf="errorMessage">
  <p>{{errorMessage}}</p>
</div>

<section *ngIf="!errorMessage && isLoading===false">
  <div class="computers">

    <div class="computer" *ngFor="let server of servers">
      <img class="computer-image" src={{server.imageUrl}} alt="">
      <p>{{server.description}}</p>
      <p class="computer-price">{{server.price}}</p>
      <p>{{server.inUse}}</p>
      <a class="see-more" routerLink="/computers/{{server._id}}"> See more</a>
      <span *ngIf="isLoggedIn"><button class="add-button" (click)="addToBasket(server)">Add to Rentals</button></span>

    </div>
  </div>
  <hr>
</section>
<app-footer *ngIf="isLoading===false"></app-footer>
<div *ngIf="isLoading">
  <h4>isLoading......</h4>
</div>
