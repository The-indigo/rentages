<section>
  <div * ngIf="error">
    <p>{{error}}</p>
  </div>
  <div class="n" *ngIf="computer">
    <div class="details-img">
      <img src={{computer!.imageUrl}} alt="">
    </div>
    <div class="details-desc">
      <p>{{computer.description}}</p>
      <p>{{computer.price}}</p>
    </div>
    <div class="back-button">
      <button class="" type="button" (click)="goBack()">Go back</button>
    </div>
  </div>

</section>
